<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atleta</title>
</head>
<body>
    <h1>Digite os dados do equipe:</h1>
    <form action="" method="post">
        <input th:if="${equipe != null}" type="hidden" name="_method" value="put">
        <input type="hidden" name="id" th:value="${equipe?.getId()}">

        Nome: <input name="nome" th:value="${equipe?.getNome()}"> <br>
        Equipe: <input name="local" th:value="${equipe?.getLocal()}"> <br>

        <label>Membros da equipe:</label>
        <div th:each="atleta : ${atletas}">
            <input type="checkbox" th:checked="${atleta.getEquipe() != null}"
                    th:value="${atleta.getId()}" name = "membros"
                    th:text="${atleta.getNome()}"> 
        </div>

        <input type="submit" value="enviar">
    </form>
</body>
</html>
