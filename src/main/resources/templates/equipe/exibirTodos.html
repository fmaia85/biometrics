<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Todas as Equipes</title>
</head>
<body>
    <a href="/equipe/cadastrar">Cadastrar novo</a>
    <table>
        <thead>
            <th>NOME</th>
            <th>LOCAL</th>
            <th>AÇÕES</th>
        </thead>
        <tbody>
            <tr th:each="equipe : ${lista}">
                <td th:text="${equipe.getNome()}"></td>
                <td th:text="${equipe.getLocal()}"></td>
                <td>
                    <form action="" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <input type="hidden" name="id" th:value="${equipe.getId()}">
                        <input type="submit" value="Deletar">
                    </form>

                    <a th:href="@{/equipe/cadastrar?id={id}(id=${equipe.getId()})}">Editar</a>
                </td>
            </tr>
        </tbody>

    </table>
</body>
</html>
